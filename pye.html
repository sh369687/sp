<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Alerts</title>
</head>
<body>
    <script>
        function endlessAlerts() {
            alert("Your system is in danger!");
            setTimeout(endlessAlerts, 500); // Triggers the next alert after 500ms
        }
        endlessAlerts();
    </script>
</body>
</html>
